language: ruby
rvm:
- 2.3.1
cache: bundler
before_script:
- psql -c 'create database test;' -U postgres
services:
- postgresql
deploy:
  provider: heroku
  api_key:
    secure: 
  app: asp-league-staging
  on: staging
  run: rake db:migrate
script: bundle exec rails db:migrate && bundle exec rails test
bundler_args: "--without development"
branches:
  only:
  - staging
notifications:
  slack:
    secure: 
